
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Stylish Shop</title>
</head>
<body>
    <header>
        <h1>Your Stylish Shop</h1>
        <button onclick="toggleCart()">Toggle Cart</button>
    </header>
    
    <section id="products">
        <div class="product" onclick="addToCart('Elegant Watch', 99.99)">
            <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ML733_VW_34FR+watch-case-41-stainless-gold-s9_VW_34FR+watch-face-41-stainless-gold-s9_VW_34FR?wid=2000&hei=2000&fmt=png-alpha&.v=1694507905569" alt="Elegant Watch">
            <h3>Elegant Watch</h3>
            <p>$99.99</p>
        </div>
        
        <div class="product" onclick="addToCart('Designer Bag', 149.99)">
            <img src="https://www.charleskeith.com/dw/image/v2/BCWJ_PRD/on/demandware.static/-/Sites-ck-products/default/dw07f8e1d3/images/hi-res/2023-L6-CK2-50271205-51-1.jpg?sw=756&sh=1008" alt="Designer Bag">
            <h3>Designer Bag</h3>
            <p>$149.99</p>
        </div>
    </section>

    <aside id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </aside>

    <script src="script.js"></script>
</body>
</html>
